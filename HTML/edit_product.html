<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../javascript/plugins/all_cdn.js"></script>
    <script src="../javascript/controler/update_controller.js" type="module"></script>
    <style>
        .container{
            height: 50%;
            width: 50%;

    </style>

<body>

    <div class="container">
        <div class="mb-3">
            <label class="form-label">Product Id:</label>
            <input type="number" class="form-control" id="productId" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Product Name:</label>
            <input type="text" class="form-control" id="productName">
        </div>


        <div class="mb-3">
            <label class="form-label">Brand Name:</label>
            <input type="text" class="form-control" id="brandName">
        </div>


        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" class="form-control" id="price">
        </div>


        <div class="mb-3">
            <label class="form-label">Product Description</label>
            <input type="text" class="form-control" id="productDescription">
        </div>

        <div>

        </div>


        <div class="mb-3">
            <label class="form-label">Availibilty</label>
            <input type="radio" class="form-control" name="stock" id="Stock" value="In stock">
        </div>
        <div class="mb-3 pimg">abc</div>
        <div class="mb-3">
            <label class="form-label">Product Image: </label>
            <input type="file" class="form-control" id="image">
        </div>
        <div>
            <button class="btn btn-warning" id="updateProduct">Update</button>
        </div>
    </div>
</body>

</html>
